name: CA for CICD

on:
  push:
    branches:
      - 'release/v*.*'

#this line is added just to test my commit message
#whats going on
jobs:
  build:
    
    if: startsWith(github.event.head_commit.message, '#norun') != true
    runs-on: ubuntu-latest
    steps:


      - name: Print my name
        run: echo $env.NAME
              echo $env.myMail
        env:
          myName: ${{env.NAME}}
          myMail: ${{env.EMAIL}}
          myRepo: ${{env.REPO}}
          myMetri: ${{env.METRIC}}


      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup GO
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Railway Installation
        run: npm i -g @railway/cli

      - name: Deploy Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{secrets.RAILWAY_TOKEN}}
      
